# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - watertemp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/fredrikwangberg//
        username: ${{ secrets.AzureAppService_ContainerUsername_53534fb54b09437291e36cee5e6fc6f3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_988f76b57cbf4cc8865537f6d25befb7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/fredrikwangberg//${{ secrets.AzureAppService_ContainerUsername_53534fb54b09437291e36cee5e6fc6f3 }}/watertemp-service:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'watertemp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ccda635295dc4259b35df1b7b6ca5059 }}
        images: 'ghcr.io/fredrikwangberg//${{ secrets.AzureAppService_ContainerUsername_53534fb54b09437291e36cee5e6fc6f3 }}/watertemp-service:${{ github.sha }}'